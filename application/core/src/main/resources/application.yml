logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} app=${spring.application.name} tid=[%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}] -%5p ${PID:- } --- [%15.15thread] %-40.40logger{39} : M=%M, %m%n"

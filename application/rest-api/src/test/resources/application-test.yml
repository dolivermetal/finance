spring:
  datasource:
    url: jdbc:h2:mem:finance;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;MODE=Oracle;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true

logging:
  level:
    root: INFO
    org:
      hibernate:
        type: trace
